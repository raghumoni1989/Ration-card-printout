<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #preview-container {
            width: 100%;
            max-width: 1000px;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        iframe {
            width: 100%;
            height: 100vh; /* Full screen height */
            border: 1px solid #ccc;
        }
        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }
        .print-btn {
            background-color: #28a745;
            color: white;
        }
        .back-btn {
            background-color: #007bff;
            color: white;
        }
        button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h2>Processed PDF Preview</h2>

    <div id="preview-container">
        <iframe id="pdfFrame" src="{{ pdf_url }}" type="application/pdf"></iframe>
    </div>

    <div class="buttons">
        <button class="print-btn" onclick="printPDF()">Print</button>
        <button class="back-btn" onclick="goHome()">Back to Home</button>
    </div>

    <script>
        function printPDF() {
            var iframe = document.getElementById("pdfFrame");
            iframe.contentWindow.print();
        }

        function goHome() {
            window.location.href = "/";
        }
    </script>

</body>
</html>
